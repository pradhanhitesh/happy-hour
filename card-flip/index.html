<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading-container">
        <h1>How are you feeling today?</h1>
    </div>
    <div class="container">
        <a href="https://example.com/link1" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Front 1</h2>
                </div>
                <div class="card-back">
                    <h2>Back 1</h2>
                </div>
            </div>
        </a>
        <a href="https://example.com/link2" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Front 2</h2>
                </div>
                <div class="card-back">
                    <h2>Back 2</h2>
                </div>
            </div>
        </a>
        <a href="https://example.com/link3" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Front 3</h2>
                </div>
                <div class="card-back">
                    <h2>Back 3</h2>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
